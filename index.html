<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">


    <title>NETFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">MR ROBOT</h3>
                <p class="plot">Elliot, a brilliant but highly unstable young cyber-security engineer and vigilante
                    hacker, becomes a key figure in a complex game of global dominance when he and his shadowy allies
                    try to take down the corrupt corporation he works for.</p>
                <div class="buttons">
                    <button role="button" class="button" onclick="window.location.href='https://www.youtube.com/watch?v=xIBiJ_SzJTA';"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="button"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="/images/movie-dancerinthedark.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/movie-interestellar.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/movie-taxidriver.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/series-breakingbad.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/series-SOA.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/series-mrrobot.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/6533687cd3.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/setup.js"></script>
</body>

</html>
